<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#818cf8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResearchForge - Academic Reading Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .glass{background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1)}
    .gradient-text{background:linear-gradient(135deg,#8b5cf6,#d946ef);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  </style>
</head>
<body class="bg-[#0a0a0f] min-h-screen text-white">
  <header class="glass sticky top-0">
    <div class="max-w-7xl mx-auto px-8 py-5 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-violet-500 to-fuchsia-600 flex items-center justify-center shadow-lg">
          <i class="fas fa-book-open text-2xl"></i>
        </div>
        <div><h1 class="text-2xl font-bold gradient-text">ResearchForge</h1><p class="text-xs text-slate-400">Academic Companion</p></div>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-8 py-10">
    <div class="grid grid-cols-4 gap-6 mb-10">
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Papers</p><p class="text-4xl font-bold">48</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Summarized</p><p class="text-4xl font-bold text-violet-400">32</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Notes</p><p class="text-4xl font-bold text-fuchsia-400">156</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Time Saved</p><p class="text-4xl font-bold">28h</p></div>
    </div>
    <div class="grid lg:grid-cols-3 gap-8">
      <div class="glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-magic text-violet-400 mr-3"></i>Analyze Paper</h2>
        <div class="space-y-4">
          <textarea placeholder="Paste paper URL or text..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-slate-500 h-32"></textarea>
          <button class="w-full py-4 bg-gradient-to-r from-violet-500 to-fuchsia-600 rounded-xl font-semibold"><i class="fas fa-wand-magic-sparkles mr-2"></i>Generate Summary</button>
        </div>
      </div>
      <div class="col-span-2 glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-file-alt text-fuchsia-400 mr-3"></i>My Papers</h2>
        <div class="space-y-3">
          <div class="bg-white/5 rounded-xl p-4">
            <div class="flex items-center justify-between mb-2">
              <p class="font-semibold">Deep Learning for NLP</p>
              <span class="text-xs px-3 py-1 rounded-lg bg-green-500/20 text-green-400">Summarized</span>
            </div>
            <p class="text-slate-400 text-sm">Smith et al. • 2025</p>
          </div>
          <div class="bg-white/5 rounded-xl p-4">
            <div class="flex items-center justify-between mb-2">
              <p class="font-semibold">Quantum Computing Advances</p>
              <span class="text-xs px-3 py-1 rounded-lg bg-blue-500/20 text-blue-400">In Progress</span>
            </div>
            <p class="text-slate-400 text-sm">Chen & Lee • 2024</p>
          </div>
          <div class="bg-white/5 rounded-xl p-4">
            <div class="flex items-center justify-between mb-2">
              <p class="font-semibold">Climate Change Analysis</p>
              <span class="text-xs px-3 py-1 rounded-lg bg-yellow-500/20 text-yellow-400">Pending</span>
            </div>
            <p class="text-slate-400 text-sm">Johnson • 2025</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</html>
